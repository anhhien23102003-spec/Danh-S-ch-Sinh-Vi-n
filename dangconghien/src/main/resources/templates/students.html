<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="container mt-4">

<h2>DANH SÁCH SINH VIÊN</h2>

<a class="btn btn-primary mb-3"
   th:href="@{/students/add}">
    ➕ Thêm sinh viên
</a>

<form class="mb-3" method="get" th:action="@{/students}">
    <input class="form-control"
           type="text"
           name="keyword"
           placeholder="Tìm theo tên..."
           th:value="${keyword}">
</form>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>IDSV</th>
        <th>Họ Và tên</th>
        <th>Tuổi</th>
        <th>Giới tính</th> 
        <th>Email</th>
        <th>Hành động</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="sv : ${students}">
        <td th:text="${sv.id}"></td>
        <td th:text="${sv.name}"></td>
        <td th:text="${sv.age}"></td>
        <td th:text="${sv.gender}"></td> 
        <td th:text="${sv.email}"></td>
        <td>
            <a class="btn btn-warning btn-sm"
               th:href="@{/students/edit/{id}(id=${sv.id})}">
                Sửa
            </a>
            <a class="btn btn-danger btn-sm"
               th:href="@{/students/delete/{id}(id=${sv.id})}"
               onclick="return confirm('Bạn có chắc muốn xóa?')">
                Xóa
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
        font-weight: 700;
        margin-bottom: 20px;
        color: #2c3e50;
        text-align: center;
    }

    .container {
        max-width: 1000px;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    /* SEARCH BOX */
    input.form-control {
        border-radius: 8px;
        padding: 10px 14px;
    }

    /* BUTTON */
    .btn {
        border-radius: 8px;
        font-weight: 500;
    }

    .btn-primary {
        background: linear-gradient(135deg, #4e73df, #224abe);
        border: none;
    }

    .btn-primary:hover {
        opacity: 0.9;
    }

    .btn-warning {
        background-color: #f6c23e;
        border: none;
        color: #000;
    }

    .btn-danger {
        background-color: #e74a3b;
        border: none;
    }

    /* TABLE */
    table {
        border-radius: 12px;
        overflow: hidden;
    }

    thead {
        background: linear-gradient(135deg, #1cc88a, #17a673);
        color: white;
    }

    th {
        text-align: center;
        vertical-align: middle;
    }

    td {
        vertical-align: middle;
    }

    tbody tr {
        transition: all 0.2s ease;
    }

    tbody tr:hover {
        background-color: #ed1a8b;
        transform: scale(1.005);
    }

    /* ACTION BUTTONS */
    td a {
        margin-right: 4px;
    }
</style>

</html>
