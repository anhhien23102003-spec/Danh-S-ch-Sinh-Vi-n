<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="container mt-4">

<h2>DANH SÁCH SINH VIÊN</h2>

<a class="btn btn-primary mb-3"
   th:href="@{/students/add}">
    ➕ Thêm sinh viên
</a>

<form class="mb-3" method="get" th:action="@{/students}">
    <input class="form-control"
           type="text"
           name="keyword"
           placeholder="Tìm theo tên..."
           th:value="${keyword}">
</form>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>Hành động</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="sv : ${students}">
        <td th:text="${sv.id}"></td>
        <td th:text="${sv.name}"></td>
        <td th:text="${sv.age}"></td>
        <td th:text="${sv.email}"></td>
        <td>
            <a class="btn btn-warning btn-sm"
               th:href="@{/students/edit/{id}(id=${sv.id})}">
                Sửa
            </a>
            <a class="btn btn-danger btn-sm"
               th:href="@{/students/delete/{id}(id=${sv.id})}"
               onclick="return confirm('Bạn có chắc muốn xóa?')">
                Xóa
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
