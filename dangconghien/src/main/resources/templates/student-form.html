<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa sinh viên</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="container mt-4">

<h3 class="mb-4 text-center"
    th:text="${student.id == null ? 'THÊM SINH VIÊN' : 'CẬP NHẬT SINH VIÊN'}">
</h3>

<form th:action="@{/students/save}" method="post" th:object="${student}">

    <!-- ID ẩn (dùng cho update) -->
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text"
               class="form-control"
               th:field="*{name}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Tuổi</label>
        <input type="number"
               class="form-control"
               th:field="*{age}"
               min="0" max="120"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               class="form-control"
               th:field="*{email}"
               required>
    </div>

    <!-- THÔNG BÁO LỖI -->
    <div class="alert alert-danger"
         th:if="${error}"
         th:text="${error}">
    </div>

    <button type="submit" class="btn btn-success">
        Lưu
    </button>

    <a th:href="@{/students}" class="btn btn-secondary">
        Hủy
    </a>

</form>

</body>
</html>
