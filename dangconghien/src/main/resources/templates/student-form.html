<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa sinh viên</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #f9fbfd);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px 14px;
            border: 1px solid #ced4da;
            transition: all 0.25s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.15rem rgba(78, 115, 223, 0.25);
        }

        .btn-success {
            background: linear-gradient(135deg, #1cc88a, #17a673);
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-weight: 600;
        }

        .btn-secondary {
            border-radius: 10px;
            padding: 8px 18px;
            font-weight: 600;
            margin-left: 6px;
        }

        .alert-danger {
            border-radius: 10px;
            font-size: 0.95rem;
        }
    </style>
</head>

<body class="container mt-4">

<h3 class="mb-4 text-center"
    th:text="${student.id == null ? 'THÊM SINH VIÊN' : 'CẬP NHẬT SINH VIÊN'}">
</h3>

<form th:action="@{/students/save}"
      method="post"
      th:object="${student}">

    <!-- ID ẩn (update) -->
    <input type="hidden" th:field="*{id}">

    <!-- HỌ TÊN -->
    <div class="mb-3">
        <label class="form-label">Họ Và Tên</label>
        <input type="text"
               class="form-control"
               th:field="*{name}"
               required>
    </div>

    <!-- TUỔI -->
    <div class="mb-3">
        <label class="form-label">Tuổi</label>
        <input type="number"
               class="form-control"
               th:field="*{age}"
               min="0" max="120"
               required>
    </div>

    <!-- GIỚI TÍNH (KHÔNG OPTION RỖNG) -->
    <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <select class="form-select"
                th:field="*{gender}"
                required>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>
    </div>

    <!-- EMAIL -->
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               class="form-control"
               th:field="*{email}"
               required>
    </div>

    <!-- THÔNG BÁO LỖI -->
    <div class="alert alert-danger"
         th:if="${error}"
         th:text="${error}">
    </div>

    <button type="submit" class="btn btn-success">
        Lưu
    </button>

    <a th:href="@{/students}" class="btn btn-secondary">
        Hủy
    </a>

</form>

</body>
</html>
